<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Get Vaccine!</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GetVaccine</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">District</a>
          </li>
          
  
        </ul>
      </div>
    </div>
  </nav>


  <div id="myAlert" class="myAlert">
    <div class="alert alert-danger alertclass" role="alert">
      Sorry Vaccine Not Found Please Try For Other Date!
    </div>
  </div>


  <div class="container">
    <form>
      <div class="form-group">
        <label for="pincode">ENTER PINCODE : </label>
        <input type="number" class="form-control" id="pincode" placeholder="Pincode">
      </div>
      <div class="form-group">
        <label for="pincode">ENTRE DATE : </label>
        <input type="date" class="form-control" id="date" placeholder="dd-mm-yyyy">
      </div>

      <button type="submit" class="btn btn-primary myBtn" id="btn">Submit</button>

      <div>
        <table class="table table-dark">
          <thead>
            <tr>
              <th>#</th>
              <th scope="row">Centre Name</th>
              <th scope="row">Vaccine</th>
              <th scope="row">Available</th>
              <th scope="row">Minimum Age</th>
              <th scope="row">Dose-1</th>
              <th scope="row">Dose-2</th>
              <th scope="row">Fee Type</th>
            </tr>
          </thead>
          <tbody id="cowin-1">

          </tbody>
        </table>
      </div>
      <div class="myBtn-2">
        <a href="https://www.cowin.gov.in/" type="submit" class="vaccine-btn" id="vaccineBtn">BOOK YOUR SLOT</a>
      </div>
      <div id='map' class="map"></div>
  </div>
  </form>


</body>
<script src="./file.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</html>
